<!doctype html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/4b527de4ca.js" crossorigin="anonymous"></script> </head>
<body>
    
        <h5 style="text-align: center;">FORM  INPUT WITH PLACEHOLDER</h5>
        <div class="container" style="background-color: rgb(241,246,249);padding: 60px;">
            <div class="row">
    
    <form style="border-style: none;">
        <div class="form-group col-xs-4">  
          <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" required>
          <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback"> This field is required.</div>
          </div>
        </div><br>
<br><br>
        
        <h5 style="text-align: center;">FORM  INPUT WITH LABEL</h5>
        <div class="row">
            <div class="form-group col-xs-4">  
                <label for="exampleFormControlInput1" class="form-label" >Enter Email</label>
                <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                
                </div>
              </div><br>
              <h5 style="text-align: center;">FORM  INPUT RADIO BUTTON</h5>
              <label for="exampleFormControlInput1" class="form-label">Type of Work</label>

      <div class="form-check">

        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Full Time
        </label>
      </div>
   
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Internship
        </label>
      </div><br> <br><br>
      <h5 style="text-align: center;">FORM  INPUT WITH FILE UPLOAD</h5>
     
      <div>
        <label for="formFileLg" class="form-label">Upload your Resume*</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
      </div><br> <br><br>
      <h5 style="text-align: center;">FORM  INPUT WITH SELECT DROPDOWN</h5>
      <select class="form-select form-control-lg" aria-label="Default select example">
        <option selected>Applied Field</option>
        <option value="1">Graphic Design</option>
        <option value="2">Web Design</option>
        <option value="3">UI UX Design</option>
      </select><br><br><br>
      <h5 style="text-align: center;">FORM  INPUT WITH CHECK BOX</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div><br><br>

      <h5 style="text-align: center;">FORM  INPUT WITH TEXT AREA</h5>
      <div class="mb-3">
     
        <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3" placeholder="TELL US LITTLE ABOUT YOUR PROJECT"></textarea>
      </div>
      
        </div>
    </div>
      </form>
</body>
</html>
