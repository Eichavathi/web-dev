<body>
 <div class="container">
   
        <div class="card" id="grad">
            <div class="search">
                <input type="text" placeholder="enter city name"spellcheck="false">
                <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>

                    <div class="row">

                        </div>

                          <img src="windy.png" style="height:50px;">
                          <p style="color:white; font-size:20px;" class="wind">50%</p>
                          <p style="color:white; font-size:20px; margin-top:-10px;">Wind Speed</p>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
              
                
   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> \
 <script>
const apiKey = "990a8abf5d13a43b7768b6cb209ae3b6";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon=document.querySelector(".weatherIcon");
async function checkWeather(city){
const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

if(response.status == 404){
    document.querySelector(".weather").style.display="block";
    document.querySelector(".error").style.display="none";
}
else{
    var data = await response.json();document.querySelector(".city").innerHTML = data.name;
document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°c";
document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
document.querySelector(".wind").innerHTML = data.wind. speed + " km/h";


if(data.weather[0].main == "Clouds") {
weatherIcon.src = "cloudy.gif";
}
else if(data.weather[0].main == "Clear") {
weatherIcon.src = "sun.gif";
}
else if(data.weather[0].main == "Rain"){
weatherIcon.src = "rainy.gif";
}
else if(data.weather[0].main == "Drizzle"){
weatherIcon.src = "drizzle.gif";
}
else if(data.weather[0].main == "Mist"){
weatherIcon.src = "mist.png";
}

document.querySelector(".weather").style.display="block";
document.querySelector(".error").style.display="none";
}  
}

searchBtn.addEventListener("click",()=>{
    checkWeather(searchBox.value);
})
 </script>
